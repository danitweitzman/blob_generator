<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blob Emotion</title>
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
    }
    
    #emotion-list {
      position: fixed;
      top: 0;
      right: 20px;
      background: #1a1a1a;
      color: #fff;
      padding: 10px;
      font-family: 'Lucida Grande', sans-serif;
      font-size: 11px;
      width: 245px;
      border-radius: 0 0 3px 3px;
    }
    
    .emotion-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px;
      border-bottom: 1px solid #2c2c2c;
    }
    
    .delete-btn {
      background: #ff4444;
      color: white;
      border: none;
      border-radius: 2px;
      padding: 2px 6px;
      cursor: pointer;
      font-size: 10px;
    }
    
    .delete-btn:hover {
      background: #ff6666;
    }
    
    #emotion-list-title {
      color: #fff;
      padding: 5px;
      margin-bottom: 5px;
      font-weight: bold;
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js"
    }
  }
  </script>
</head>
<body>
    <div id="emotion-list">
      <div id="emotion-list-title">Emotions List</div>
      <div id="emotion-items"></div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
